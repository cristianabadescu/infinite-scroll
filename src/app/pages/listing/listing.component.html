<div class="images-grid">
    <a *ngFor="let image of images" class="img-container"
        title="Add to favorites"
        data-test="image-cta"
        (click)="addToFavorites(image)">
        <img
            [src]="image.download_url"
            [alt]="image.author + ' photo'">
    </a>
</div>
